<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QuizApp</title>
</head>

<body onload="init()">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h1>Quizapp</h1>
                </a>
            </div>
        </nav>

    </header>
    <main class="main">
        <div class="card quizCard" style="width: 32rem; margin-top: 140px;">
            <img class="quiz_picture" src="/assets/img/quizPic.jpg">
            <div id="question_text" class="card-header">
                question
            </div>
            <ul class="list-group list-group-flush">
                <button id="answer_1" onclick="answer('answer_1')" class="list-group-item">answer one</button>
                <button id="answer_2" onclick="answer('answer_2')" class="list-group-item">A second answer</button>
                <button id="answer_3" onclick="answer('answer_3')" class="list-group-item">A third answer</button>
                <button id="answer_4" onclick="answer('answer_4')" class="list-group-item">A third answer</button>
            </ul>
            <div class="question_footer mt-4">
                <span>
                    <b id="current_question"></b>von <b id="all_questions"></b>
                </span>
                <button type="button" id="next_btn" onclick="showNextQuestion()" class="btn btn-primary" disabled>n√§chste Frage</button>
            </div>
        </div>

           <div class="card endCard" style="width: 32rem; margin-top: 140px; display: none;" >
            <img class="quiz_picture" src="/assets/img/quizPic.jpg">
            <div id="question_text" class="card-header">
                   Du bist am ende der Fragen angekommen
            </div>
            <ul class="list-group list-group-flush">
       
            </ul>
            <div class="question_footer mt-4">

                <button type="button" id="next_btn" onclick="showNextQuestion()" class="btn btn-primary" >Beenden</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
